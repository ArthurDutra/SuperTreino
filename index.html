<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Treino App</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°</text></svg>">
    
    <meta name="theme-color" content="#121212">

    <style>
        :root { 
            --bg: #121212; 
            --card: #1e1e1e; 
            --text: #ffffff; 
            --success: #00ff88;
            --danger: #ff4444;
            --edit-mode: #ffb700;
            
            /* Temas */
            --color-1: #00d4ff; --color-2: #ff007f; --color-3: #9d4edd;
            --color-4: #ff9e00; --color-5: #00b4d8; --color-6: #80ed99;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; padding-bottom: 50px; }
        
        /* GERAL */
        .screen { display: none; padding: 20px; animation: fadeIn 0.3s; min-height: 100vh; flex-direction: column; position: relative; }
        .visible { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .empty-msg { text-align: center; color: #666; margin-top: 40px; font-style: italic; font-size: 14px; }

        /* HEADER */
        .header-bar { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); z-index: 50; padding: 15px 0; border-bottom: 1px solid #333; }
        .app-title { font-size: 20px; font-weight: bold; color: var(--text); letter-spacing: 1px; display: flex; align-items: center; }
        .user-title { font-size: 18px; font-weight: bold; text-transform: uppercase; }
        
        .header-actions { display: flex; gap: 15px; }
        .btn-icon { background: none; border: none; font-size: 24px; cursor: pointer; color: #fff; transition: transform 0.2s, color 0.2s; padding: 0; }
        .btn-icon:active { transform: scale(0.9); }
        .icon-active { color: var(--edit-mode); transform: scale(1.1); }

        /* LISTAS */
        #user-list, #workout-select-list { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
        .card-wrapper { position: relative; width: 100%; max-width: 400px; }

        .btn-large { 
            width: 100%; padding: 25px 20px; border: none; border-radius: 16px; 
            font-size: 20px; font-weight: bold; cursor: pointer; color: #fff; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-transform: uppercase;
            text-align: left; display: flex; justify-content: space-between; align-items: center;
        }
        
        /* Inputs de Edi√ß√£o */
        .edit-input { background: rgba(0,0,0,0.2); border: 1px solid #555; color: #fff; padding: 5px; border-radius: 4px; font-family: inherit; font-size: inherit; width: 100%; }
        .edit-input-inline { width: 50px; text-align: center; margin: 0 2px; }

        /* CARD SELE√á√ÉO */
        .workout-select-card {
            background: var(--card); border: 2px solid #333; color: #fff;
            padding: 20px; border-radius: 16px; cursor: pointer;
            width: 100%; text-align: left; position: relative; transition: 0.2s;
        }
        .workout-select-card:active { transform: scale(0.98); }
        .suggested-workout { border: 2px solid var(--success); box-shadow: 0 0 15px rgba(0, 255, 136, 0.15); }
        .suggested-badge {
            position: absolute; right: 15px; top: 15px; background: var(--success); color: #000;
            font-size: 10px; font-weight: bold; padding: 4px 8px; border-radius: 4px; animation: pulse 2s infinite;
        }

        /* CARD EXERC√çCIO */
        .workout-container { padding-bottom: 100px; }
        .exercise-card { background: var(--card); border-radius: 16px; padding: 20px; margin-bottom: 15px; border-left: 5px solid #555; position: relative; }
        .exercise-header { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 15px; }
        
        .chk-container { position: relative; display: flex; align-items: center; min-width: 30px; }
        input[type="checkbox"] { width: 30px; height: 30px; cursor: pointer; opacity: 0; position: absolute; z-index: 2; }
        .custom-chk { width: 28px; height: 28px; background: #333; border-radius: 8px; display: inline-block; position: relative; pointer-events: none; transition: 0.2s; border: 2px solid #555; }
        input:checked + .custom-chk { background: var(--success); border-color: var(--success); }
        input:checked + .custom-chk::after { content: '‚úî'; color: #000; position: absolute; left: 5px; top: 0px; font-weight: bold; font-size: 18px; }

        .ex-info { flex-grow: 1; }
        .ex-name { font-size: 18px; font-weight: 600; display: block; margin-bottom: 6px; color: #fff; }
        .ex-meta { display: flex; gap: 10px; align-items: center; font-size: 14px; color: #aaa; }
        .badge { background: #333; padding: 4px 10px; border-radius: 6px; font-weight: bold; font-size: 12px; }
        .btn-video { color: #ff5555; text-decoration: none; font-weight: bold; border: 1px solid #ff5555; padding: 2px 8px; border-radius: 4px; font-size: 11px; text-transform: uppercase; }

        /* CONTROLE DE PESO */
        .weight-control { margin-top: 15px; background: #252525; padding: 10px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .weight-label { color: #aaa; font-size: 12px; margin-right: auto; padding-left: 5px; }
        .btn-weight {
            width: 45px; height: 45px; background: #444; border: none; border-radius: 8px;
            color: #fff; font-size: 24px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-weight:active { background: #666; transform: scale(0.95); }
        .weight-display {
            flex-grow: 1; text-align: center; font-size: 18px; font-weight: bold; 
            color: var(--success); font-family: monospace; cursor: pointer;
            border: 1px solid transparent; padding: 5px; border-radius: 6px;
        }
        .no-load { color: #888; font-size: 14px; font-family: sans-serif; letter-spacing: 1px; }

        /* MODO EDI√á√ÉO */
        .edit-controls-floating {
            position: absolute; right: -10px; top: -10px; display: flex; flex-direction: column; gap: 5px; z-index: 10;
            animation: popIn 0.2s; pointer-events: none; opacity: 0; transition: 0.2s;
        }
        .editing .edit-controls-floating { opacity: 1; pointer-events: auto; }
        
        .btn-float { 
            width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; border: 2px solid #fff; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.5); color: #fff; font-size: 14px;
        }
        .btn-del { background: var(--danger); }
        .btn-reorder { background: #444; border-color: #888; }

        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

        .btn-add-item { display: none; } 

        .editing .btn-add-item {
            display: block; width: 100%; max-width: 400px; padding: 20px;
            background: rgba(255, 255, 255, 0.05); border: 2px dashed var(--edit-mode);
            color: var(--edit-mode); border-radius: 16px; cursor: pointer; font-size: 16px; font-weight: bold;
            margin-top: 15px; text-align: center;
        }
        .editing .btn-large, .editing .workout-select-card, .editing .exercise-card { 
            border: 1px dashed #555;
        }
        .editing .card-wrapper > button, 
        .editing .workout-select-card,
        .editing .exercise-card { pointer-events: none; }
        .editing .edit-input, .editing .edit-controls-floating, .editing .weight-display, .editing .btn-video { pointer-events: auto; }

        /* BOT√ÉO DE INSTALA√á√ÉO (NOVO) */
        #btn-install-app {
            display: none; /* Oculto por padr√£o */
            width: 100%; max-width: 400px; padding: 15px; margin-top: 20px;
            background: #2575fc; color: white; border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* FOOTER FINALIZAR */
        .footer-fixed { position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(to top, var(--bg) 80%, transparent); display: flex; justify-content: center; z-index: 90; pointer-events: none; }
        .btn-finish { width: 100%; max-width: 400px; padding: 18px; background: var(--success); color: #000; font-weight: 800; border: none; border-radius: 50px; font-size: 16px; text-transform: uppercase; box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3); cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; pointer-events: auto; }
        .btn-finish:disabled { background: #333; color: #555; box-shadow: none; cursor: default; }

        /* TEMAS */
        .theme-1 { background: linear-gradient(135deg, #005f73, var(--color-1)); } .bd-theme-1 { border-left-color: var(--color-1); }
        .theme-2 { background: linear-gradient(135deg, #720040, var(--color-2)); } .bd-theme-2 { border-left-color: var(--color-2); }
        .theme-3 { background: linear-gradient(135deg, #480ca8, var(--color-3)); } .bd-theme-3 { border-left-color: var(--color-3); }
        .theme-4 { background: linear-gradient(135deg, #9d4600, var(--color-4)); } .bd-theme-4 { border-left-color: var(--color-4); }
        .theme-5 { background: linear-gradient(135deg, #005063, var(--color-5)); } .bd-theme-5 { border-left-color: var(--color-5); }
        .theme-6 { background: linear-gradient(135deg, #2b9348, var(--color-6)); } .bd-theme-6 { border-left-color: var(--color-6); }

        /* HIST√ìRICO */
        .history-item { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; flex-direction: column; border-left: 4px solid #555; position: relative; }
        .hist-top { display: flex; justify-content: space-between; width: 100%; }
        .hist-date { font-weight: bold; color: #fff; }
        .hist-status { font-size: 20px; }
        .hist-user { font-weight: bold; font-size: 14px; margin-top: 5px; display: block; }
        .hist-loc { font-size: 12px; color: var(--success); background: rgba(0,255,136,0.1); padding: 4px 8px; border-radius: 4px; width: fit-content; margin-top: 8px; }
        .loc-bad { color: #ffaa00; background: rgba(255, 170, 0, 0.1); }
        .skipped-list { color: #ffaa00; font-size: 11px; margin-top: 8px; border-top: 1px solid #333; padding-top: 5px; }

        /* MODAL */
        #modal-msg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: none; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .msg-content { background: #222; padding: 30px; border-radius: 15px; border: 2px solid var(--success); max-width: 400px; width: 100%; }
        
        #db-status { position: fixed; bottom: 5px; right: 5px; font-size: 10px; color: #555; z-index: 200; }
        .status-online { color: var(--success) !important; }
    </style>
</head>
