    <style>
        :root { 
            --bg: #121212; 
            --card: #1e1e1e; 
            --text: #ffffff; 
            --success: #00ff88;
            --danger: #ff4444;
            --edit-mode: #ffb700;
            --primary: #2575fc;
            
            /* Temas */
            --color-1: #00d4ff; --color-2: #ff007f; --color-3: #9d4edd;
            --color-4: #ff9e00; --color-5: #00b4d8; --color-6: #80ed99;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; padding-bottom: 50px; }
        
        /* GERAL */
        .screen { display: none; padding: 20px; animation: fadeIn 0.3s; min-height: 100vh; flex-direction: column; position: relative; }
        .visible { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .empty-msg { text-align: center; color: #666; margin-top: 40px; font-style: italic; font-size: 14px; }

        /* HEADER */
        .header-bar { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); z-index: 50; padding: 15px 0; border-bottom: 1px solid #333; }
        .app-title { font-size: 20px; font-weight: bold; color: var(--text); letter-spacing: 1px; display: flex; align-items: center; }
        .user-title { font-size: 18px; font-weight: bold; text-transform: uppercase; }
        
        .header-actions { display: flex; gap: 15px; }
        .btn-icon { background: none; border: none; font-size: 24px; cursor: pointer; color: #fff; transition: transform 0.2s, color 0.2s; padding: 0; }
        .btn-icon:active { transform: scale(0.9); }
        .icon-active { color: var(--edit-mode); transform: scale(1.1); }

        /* LISTAS */
        #user-list, #workout-select-list { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
        .card-wrapper { position: relative; width: 100%; max-width: 400px; }

        .btn-large { 
            width: 100%; padding: 25px 20px; border: none; border-radius: 16px; 
            font-size: 20px; font-weight: bold; cursor: pointer; color: #fff; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-transform: uppercase;
            text-align: left; display: flex; justify-content: space-between; align-items: center;
        }
        
        .edit-input { background: rgba(0,0,0,0.2); border: 1px solid #555; color: #fff; padding: 5px; border-radius: 4px; font-family: inherit; font-size: inherit; width: 100%; }
        .edit-input-inline { width: 50px; text-align: center; margin: 0 2px; }

        /* CARDS */
        .workout-select-card {
            background: var(--card); border: 2px solid #333; color: #fff;
            padding: 20px; border-radius: 16px; cursor: pointer;
            width: 100%; text-align: left; position: relative; transition: 0.2s;
        }
        .workout-select-card:active { transform: scale(0.98); }
        .suggested-workout { border: 2px solid var(--success); box-shadow: 0 0 15px rgba(0, 255, 136, 0.15); }
        .suggested-badge {
            position: absolute; right: 15px; top: 15px; background: var(--success); color: #000;
            font-size: 10px; font-weight: bold; padding: 4px 8px; border-radius: 4px; animation: pulse 2s infinite;
        }

        /* EXERC√çCIOS */
        .workout-container { padding-bottom: 100px; }
        .exercise-card { background: var(--card); border-radius: 16px; padding: 20px; margin-bottom: 15px; border-left: 5px solid #555; position: relative; }
        .exercise-header { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 15px; }
        
        .chk-container { position: relative; display: flex; align-items: center; min-width: 30px; }
        input[type="checkbox"] { width: 30px; height: 30px; cursor: pointer; opacity: 0; position: absolute; z-index: 2; }
        .custom-chk { width: 28px; height: 28px; background: #333; border-radius: 8px; display: inline-block; position: relative; pointer-events: none; transition: 0.2s; border: 2px solid #555; }
        input:checked + .custom-chk { background: var(--success); border-color: var(--success); }
        input:checked + .custom-chk::after { content: '‚úî'; color: #000; position: absolute; left: 5px; top: 0px; font-weight: bold; font-size: 18px; }

        .ex-info { flex-grow: 1; }
        .ex-name { font-size: 18px; font-weight: 600; display: block; margin-bottom: 6px; color: #fff; }
        .ex-meta { display: flex; gap: 10px; align-items: center; font-size: 14px; color: #aaa; }
        .badge { background: #333; padding: 4px 10px; border-radius: 6px; font-weight: bold; font-size: 12px; }
        .btn-video { color: #ff5555; text-decoration: none; font-weight: bold; border: 1px solid #ff5555; padding: 2px 8px; border-radius: 4px; font-size: 11px; text-transform: uppercase; }

        /* PESO */
        .weight-control { margin-top: 15px; background: #252525; padding: 10px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .weight-label { color: #aaa; font-size: 12px; margin-right: auto; padding-left: 5px; }
        .btn-weight { width: 45px; height: 45px; background: #444; border: none; border-radius: 8px; color: #fff; font-size: 24px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-weight:active { background: #666; transform: scale(0.95); }
        .weight-display { flex-grow: 1; text-align: center; font-size: 18px; font-weight: bold; color: var(--success); font-family: monospace; cursor: pointer; border: 1px solid transparent; padding: 5px; border-radius: 6px; }
        .no-load { color: #888; font-size: 14px; font-family: sans-serif; letter-spacing: 1px; }

        /* EDI√á√ÉO */
        .edit-controls-floating { position: absolute; right: -10px; top: -10px; display: flex; flex-direction: column; gap: 5px; z-index: 10; animation: popIn 0.2s; pointer-events: none; opacity: 0; transition: 0.2s; }
        .editing .edit-controls-floating { opacity: 1; pointer-events: auto; }
        .btn-float { width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid #fff; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.5); color: #fff; font-size: 14px; }
        .btn-del { background: var(--danger); }
        .btn-reorder { background: #444; border-color: #888; }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        .btn-add-item { display: none; } 
        .editing .btn-add-item { display: block; width: 100%; max-width: 400px; padding: 20px; background: rgba(255, 255, 255, 0.05); border: 2px dashed var(--edit-mode); color: var(--edit-mode); border-radius: 16px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 15px; text-align: center; }
        .editing .btn-large, .editing .workout-select-card, .editing .exercise-card { border: 1px dashed #555; }
        .editing .card-wrapper > button, .editing .workout-select-card, .editing .exercise-card { pointer-events: none; }
        .editing .edit-input, .editing .edit-controls-floating, .editing .weight-display, .editing .btn-video { pointer-events: auto; }

        /* BOT√ÉO DE INSTALA√á√ÉO (IMPORTANTE) */
        #btn-install-app {
            display: none; /* Controlado via JS */
            width: 100%; max-width: 400px; padding: 15px; margin-top: 20px;
            background: #2575fc; color: white; border: none; border-radius: 12px;
            font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
            text-transform: uppercase; letter-spacing: 1px; animation: pulseBtn 2s infinite;
        }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        /* FOOTER */
        .footer-fixed { position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(to top, var(--bg) 80%, transparent); display: flex; justify-content: center; z-index: 90; pointer-events: none; }
        .btn-finish { width: 100%; max-width: 400px; padding: 18px; background: var(--success); color: #000; font-weight: 800; border: none; border-radius: 50px; font-size: 16px; text-transform: uppercase; box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3); cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; pointer-events: auto; }
        .btn-finish:disabled { background: #333; color: #555; box-shadow: none; cursor: default; }

        /* TEMAS */
        .theme-1 { background: linear-gradient(135deg, #005f73, var(--color-1)); } .bd-theme-1 { border-left-color: var(--color-1); }
        .theme-2 { background: linear-gradient(135deg, #720040, var(--color-2)); } .bd-theme-2 { border-left-color: var(--color-2); }
        .theme-3 { background: linear-gradient(135deg, #480ca8, var(--color-3)); } .bd-theme-3 { border-left-color: var(--color-3); }
        .theme-4 { background: linear-gradient(135deg, #9d4600, var(--color-4)); } .bd-theme-4 { border-left-color: var(--color-4); }
        .theme-5 { background: linear-gradient(135deg, #005063, var(--color-5)); } .bd-theme-5 { border-left-color: var(--color-5); }
        .theme-6 { background: linear-gradient(135deg, #2b9348, var(--color-6)); } .bd-theme-6 { border-left-color: var(--color-6); }

        /* HIST√ìRICO */
        .history-item { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; flex-direction: column; border-left: 4px solid #555; position: relative; }
        .hist-top { display: flex; justify-content: space-between; width: 100%; }
        .hist-date { font-weight: bold; color: #fff; }
        .hist-status { font-size: 20px; }
        .hist-user { font-weight: bold; font-size: 14px; margin-top: 5px; display: block; }
        .hist-loc { font-size: 12px; color: var(--success); background: rgba(0,255,136,0.1); padding: 4px 8px; border-radius: 4px; width: fit-content; margin-top: 8px; }
        .loc-bad { color: #ffaa00; background: rgba(255, 170, 0, 0.1); }
        .skipped-list { color: #ffaa00; font-size: 11px; margin-top: 8px; border-top: 1px solid #333; padding-top: 5px; }

        /* MODAL */
        #modal-msg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: none; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .msg-content { background: #222; padding: 30px; border-radius: 15px; border: 2px solid var(--success); max-width: 400px; width: 100%; }
        
        #db-status { position: fixed; bottom: 5px; right: 5px; font-size: 10px; color: #555; z-index: 200; }
        .status-online { color: var(--success) !important; }
    </style>
</head>

    <script>
      let deferredPrompt;
      const installBtn = document.getElementById('btn-install-app');

      // 1. Detectar Android/Desktop
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block'; // Mostra bot√£o se for instal√°vel
        installBtn.textContent = "üì≤ INSTALAR APP";
      });

      // 2. Detectar se √© iPhone (iOS n√£o dispara evento autom√°tico)
      const isIos = /iPhone|iPad|iPod/.test(navigator.userAgent);
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

      if (isIos && !isStandalone) {
          installBtn.style.display = 'block';
          installBtn.textContent = "üì≤ INSTALAR (iOS)";
      }

      // 3. A√ß√£o do Bot√£o
      installBtn.addEventListener('click', (e) => {
        if (isIos) {
            alert("No iPhone: Toque no bot√£o de Compartilhar (quadrado com seta ‚¨ÜÔ∏è) e escolha 'Adicionar √† Tela de In√≠cio'.");
        } else if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            });
        } else {
            alert("Para instalar: Toque nos 3 pontinhos do navegador e escolha 'Adicionar √† Tela Inicial' ou 'Instalar App'.");
        }
      });

      // 4. Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(reg => console.log('SW ok')).catch(err => console.log('SW falhou'));
        });
      }
    </script>

    <script>
    const quotes = ["T√° pago!", "A dor √© tempor√°ria.", "Hoje foi pago com juros!", "Sem dor, sem ganho.", "Parab√©ns monstro!", "O corpo alcan√ßa o que a mente acredita.", "Treino dif√≠cil, luta f√°cil."];
    const GYM_LAT = -19.8285; const GYM_LON = -40.3735; const GYM_RADIUS_KM = 0.1;

    window.app = {
        data: {}, historyData: [], currentUser: null, currentWorkoutIndex: null, startTime: null,
        isMenuEditing: false, isSelectEditing: false, isActiveEditing: false,

        init: function() {
            if (!history.state) history.replaceState({ screen: 'screen-menu' }, '');
            window.onpopstate = (event) => {
                if (event.state) this.restoreScreen(event.state);
                else this.toggleScreen('screen-menu', false);
            };

            if (window.dbInstance) {
                window.dbOnValue(window.dbRef(window.dbInstance, 'users'), (snap) => {
                    this.data = snap.val() || {}; 
                    this.refreshCurrentScreen();
                });
                window.dbOnValue(window.dbRef(window.dbInstance, 'history'), (snap) => {
                    const val = snap.val();
                    this.historyData = val ? Object.keys(val).map(k => ({...val[k], firebaseId: k})).sort((a,b) => b.id - a.id) : [];
                });
            } else {
                this.data = JSON.parse(localStorage.getItem('gymData_v25')) || {};
                this.historyData = JSON.parse(localStorage.getItem('gymHistory')) || [];
                this.refreshCurrentScreen();
            }
        },

        save: function() { 
            if(window.dbInstance) window.dbSet(window.dbRef(window.dbInstance, 'users'), this.data);
            else localStorage.setItem('gymData_v25', JSON.stringify(this.data)); 
        },

        // --- NAVEGA√á√ÉO ---
        navigate: function(screenId, stateData = {}) {
            if (this.startTime && screenId !== 'screen-active-workout') {
                const u = this.data[this.currentUser];
                const w = u?.workouts?.[this.currentWorkoutIndex];
                const isEmpty = !w || !w.exercises || w.exercises.length === 0;
                if (!isEmpty && !confirm("O treino est√° rolando. Sair vai cancelar. Continuar?")) {
                    history.pushState({ screen: 'screen-active-workout', ...stateData }, '');
                    return;
                }
                this.startTime = null; window.onbeforeunload = null;
            }
            const newState = { screen: screenId, ...stateData };
            history.pushState(newState, '');
            this.restoreScreen(newState);
        },

        restoreScreen: function(state) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
            document.getElementById(state.screen).classList.add('visible');
            window.scrollTo(0,0);

            if (state.screen === 'screen-menu') { this.currentUser = null; this.renderMenu(); }
            else if (state.screen === 'screen-workout-select') { this.currentUser = state.userId; this.renderWorkoutSelectScreen(); }
            else if (state.screen === 'screen-active-workout') { this.currentUser = state.userId; this.currentWorkoutIndex = state.wIndex; this.renderActiveWorkout(); }
            else if (state.screen === 'screen-history') { this.renderHistoryList(); }
        },

        refreshCurrentScreen: function() {
            const current = document.querySelector('.screen.visible').id;
            if (current === 'screen-menu') this.renderMenu();
            if (current === 'screen-workout-select') this.renderWorkoutSelectScreen();
            if (current === 'screen-active-workout') this.renderActiveWorkout();
        },

        // --- MENU ---
        renderMenu: function() {
            const list = document.getElementById('user-list'); list.innerHTML = '';
            const userKeys = Object.keys(this.data);
            if (userKeys.length === 0) list.innerHTML = '<p class="empty-msg">Nenhum usu√°rio encontrado.<br>Toque na caneta ‚úèÔ∏è e no + para come√ßar.</p>';
            
            userKeys.forEach((id, idx) => {
                const u = this.data[id];
                const wrap = document.createElement('div'); wrap.className = 'card-wrapper';
                
                let content = `<span>${u.name}</span> <span style="font-size:14px">‚ûú</span>`;
                if(this.isMenuEditing) {
                    content = `<input type="text" class="edit-input" value="${u.name}" onchange="window.app.renameUser('${id}', this.value)">`;
                }

                const btn = document.createElement('button'); btn.className = `btn-large ${u.themeId}`;
                btn.innerHTML = content;
                btn.onclick = () => this.navigate('screen-workout-select', { userId: id });
                
                if(this.isMenuEditing) {
                    const ctrl = document.createElement('div'); ctrl.className = 'edit-controls-floating';
                    ctrl.innerHTML = `
                        <div class="btn-float btn-del" onclick="window.app.deleteUser(event, '${id}')">X</div>
                        ${idx > 0 ? `<div class="btn-float btn-reorder" onclick="window.app.reorderUser('${id}', -1)">‚¨ÜÔ∏è</div>` : ''}
                        ${idx < userKeys.length - 1 ? `<div class="btn-float btn-reorder" onclick="window.app.reorderUser('${id}', 1)">‚¨áÔ∏è</div>` : ''}
                    `;
                    wrap.appendChild(ctrl);
                }
                wrap.appendChild(btn); list.appendChild(wrap);
            });
            this.updateEditIcon('btn-edit-menu', 'screen-menu', this.isMenuEditing);
        },
        toggleMenuEdit: function() { this.isMenuEditing = !this.isMenuEditing; this.renderMenu(); },
        renameUser: function(id, val) { if(val) { this.data[id].name = val; this.save(); } },
        deleteUser: function(e, id) { e.stopPropagation(); if(confirm('Apagar usu√°rio?')) { delete this.data[id]; this.save(); } },
        reorderUser: function(currentId, direction) {
            const entries = Object.entries(this.data);
            const idx = entries.findIndex(([id]) => id === currentId);
            if ((direction === -1 && idx === 0) || (direction === 1 && idx === entries.length - 1)) return;
            const temp = entries[idx]; entries[idx] = entries[idx + direction]; entries[idx + direction] = temp;
            this.data = {}; entries.forEach(([id, val]) => this.data[id] = val); 
            this.save(); this.renderMenu();
        },

        // --- SELE√á√ÉO DE TREINO ---
        renderWorkoutSelectScreen: function() {
            if(!this.currentUser || !this.data[this.currentUser]) return;
            const u = this.data[this.currentUser];
            document.getElementById('select-user-title').innerText = u.name;
            const list = document.getElementById('workout-select-list'); list.innerHTML = '';
            
            if(!u.workouts || u.workouts.length === 0) {
                list.innerHTML = `<p class="empty-msg">Nenhum treino cadastrado para ${u.name}.<br>Toque na caneta ‚úèÔ∏è para criar.</p>`;
                if(!u.workouts) u.workouts = [];
            }

            const lastEntry = this.historyData.find(h => h.user === u.name);
            let recIdx = 0;
            if (lastEntry && u.workouts.length) {
                const lastIdx = u.workouts.findIndex(w => w.title === lastEntry.workoutTitle);
                if (lastIdx !== -1) recIdx = (lastIdx + 1) % u.workouts.length;
            }

            u.workouts.forEach((w, idx) => {
                const wrap = document.createElement('div'); wrap.className = 'card-wrapper';
                const isRec = (idx === recIdx && u.workouts.length > 0);
                const card = document.createElement('div');
                card.className = `workout-select-card bd-${u.themeId} ${isRec?'suggested-workout':''}`;
                card.style.borderLeft = '5px solid';
                card.onclick = () => this.navigate('screen-active-workout', { userId: this.currentUser, wIndex: idx });

                let titleDisplay = `<h3>${w.title}</h3>`;
                if(this.isSelectEditing) {
                    const parts = w.title.split(' - ');
                    const prefix = parts.length > 1 ? parts[0] + ' - ' : '';
                    const name = parts.length > 1 ? parts.slice(1).join(' - ') : w.title;
                    titleDisplay = `<h3>${prefix}<input type="text" class="edit-input" style="width:auto;display:inline-block" value="${name}" onclick="event.stopPropagation()" onchange="window.app.renameWorkout(${idx}, '${prefix}', this.value)"></h3>`;
                }

                card.innerHTML = `${isRec ? '<div class="suggested-badge">SUGERIDO</div>' : ''}${titleDisplay}<p>${w.exercises ? w.exercises.length : 0} exerc√≠cios</p>`;

                if(this.isSelectEditing) {
                    const ctrl = document.createElement('div'); ctrl.className = 'edit-controls-floating';
                    ctrl.innerHTML = `<div class="btn-float btn-del" onclick="window.app.deleteWorkout(event, ${idx})">X</div>`;
                    wrap.appendChild(ctrl);
                }
                wrap.appendChild(card); list.appendChild(wrap);
            });
            this.updateEditIcon('btn-edit-select', 'screen-workout-select', this.isSelectEditing);
        },
        toggleSelectEditMode: function() { this.isSelectEditing = !this.isSelectEditing; this.renderWorkoutSelectScreen(); },
        renameWorkout: function(idx, prefix, val) { if(val) { this.data[this.currentUser].workouts[idx].title = prefix + val; this.save(); } },
        deleteWorkout: function(e, idx) { e.stopPropagation(); if(confirm('Apagar treino?')) { this.data[this.currentUser].workouts.splice(idx, 1); this.save(); } },

        // --- TREINO ATIVO ---
        renderActiveWorkout: function() {
            if(!this.currentUser || this.currentWorkoutIndex === null) return;
            const u = this.data[this.currentUser];
            if (!u.workouts) return;
            const w = u.workouts[this.currentWorkoutIndex];
            if (!w) return;

            const hasExercises = w.exercises && w.exercises.length > 0;
            if (!this.startTime && hasExercises) {
                this.startTime = Date.now();
                window.onbeforeunload = function() { return "Treino rodando. Sair?"; };
            }

            const cont = document.getElementById('active-workout-container');
            document.getElementById('active-title').innerText = w.title;
            document.getElementById('active-title').className = `user-title txt-${u.themeId}`;
            cont.innerHTML = '';
            const btnFinish = document.getElementById('btn-finish-main');

            if (!hasExercises) {
                w.exercises = [];
                cont.innerHTML = '<p class="empty-msg">Este treino est√° vazio.<br>Toque na caneta ‚úèÔ∏è para adicionar exerc√≠cios.</p>';
                btnFinish.disabled = true; btnFinish.innerText = "Adicione exerc√≠cios para iniciar";
                this.startTime = null; window.onbeforeunload = null;
            } else {
                btnFinish.disabled = false; btnFinish.innerText = "üèÅ Finalizar";
            }

            w.exercises.forEach((ex, i) => {
                const vid = `https://www.youtube.com/results?search_query=execu√ß√£o+${encodeURIComponent(ex.name)}`;
                const div = document.createElement('div'); div.className = `exercise-card bd-${u.themeId}`;
                
                const weightVal = parseInt(ex.weight) || 0;
                const weightText = weightVal === 0 ? '<span class="no-load">SEM CARGA</span>' : `${weightVal} KG`;

                let exInfo = `<span class="ex-name">${ex.name}</span><div class="ex-meta"><span class="badge">${ex.sets}x${ex.reps}</span> <a href="${vid}" target="_blank" class="btn-video">üé•</a></div>`;
                
                if(this.isActiveEditing) {
                    exInfo = `
                        <input type="text" class="edit-input" value="${ex.name}" style="margin-bottom:5px" onchange="window.app.renameEx(${i}, this.value)">
                        <div class="ex-meta">
                            <input type="text" class="edit-input edit-input-inline" value="${ex.sets}" onchange="window.app.updateExMeta(${i}, 'sets', this.value)"> x 
                            <input type="text" class="edit-input edit-input-inline" value="${ex.reps}" onchange="window.app.updateExMeta(${i}, 'reps', this.value)">
                            <a href="${vid}" target="_blank" class="btn-video">üé•</a>
                        </div>`;
                }

                div.innerHTML = `
                    <div class="exercise-header">
                        <div class="chk-container"><input type="checkbox" class="ex-check" data-name="${ex.name}"><span class="custom-chk"></span></div>
                        <div class="ex-info">${exInfo}</div>
                        ${this.isActiveEditing ? `
                        <div class="edit-controls-floating" style="top:-5px; right:-5px;">
                            <div class="btn-float btn-del" onclick="window.app.deleteEx(${i})">X</div>
                            ${i > 0 ? `<div class="btn-float btn-reorder" onclick="window.app.reorderEx(${i}, -1)">‚¨ÜÔ∏è</div>` : ''}
                            ${i < w.exercises.length - 1 ? `<div class="btn-float btn-reorder" onclick="window.app.reorderEx(${i}, 1)">‚¨áÔ∏è</div>` : ''}
                        </div>` : ''}
                    </div>
                    <div class="weight-control">
                        <span class="weight-label">CARGA</span>
                        <button class="btn-weight" onclick="window.app.chgWeight(${i}, -1)">-</button>
                        <div class="weight-display" onclick="window.app.promptWeight(${i})">${weightText}</div>
                        <button class="btn-weight" onclick="window.app.chgWeight(${i}, 1)">+</button>
                    </div>
                `;
                cont.appendChild(div);
            });
            this.updateEditIcon('btn-edit-active', 'screen-active-workout', this.isActiveEditing);
        },
        toggleActiveEditMode: function() { this.isActiveEditing = !this.isActiveEditing; this.renderActiveWorkout(); },
        renameEx: function(i, val) { if(val) { this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises[i].name = val; this.save(); } },
        updateExMeta: function(i, field, val) { if(val) { this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises[i][field] = val; this.save(); } },
        reorderEx: function(exIdx, direction) {
            const exs = this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises;
            if ((direction === -1 && exIdx === 0) || (direction === 1 && exIdx === exs.length - 1)) return;
            [exs[exIdx], exs[exIdx + direction]] = [exs[exIdx + direction], exs[exIdx]]; 
            this.save(); this.renderActiveWorkout();
        },

        // --- ADDERS ---
        addUser: function() { 
            const n = prompt("Nome da nova pessoa:"); 
            if(n) { 
                const newId = 'u_'+Date.now();
                this.data[newId] = { name: n, themeId: `theme-${Math.floor(Math.random()*6)+1}`, workouts:[] }; 
                this.save(); this.renderMenu(); 
            } 
        },
        addWorkout: function() {
            if (!this.data[this.currentUser].workouts) this.data[this.currentUser].workouts = [];
            const user = this.data[this.currentUser];
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const nextId = letters[user.workouts.length] || '?';
            const name = prompt(`Nome do Treino ${nextId} (ex: Costas):`);
            if(name) { 
                user.workouts.push({ id: nextId, title: `${nextId} - ${name}`, exercises: [] }); 
                this.save(); this.renderWorkoutSelectScreen(); 
            }
        },
        addExercise: function() {
            const w = this.data[this.currentUser].workouts[this.currentWorkoutIndex];
            if (!w.exercises) w.exercises = [];
            const n = prompt("Nome do Exerc√≠cio:"); 
            if(n) { 
                w.exercises.push({ name: n, sets: prompt("S√©ries:", "3")||"3", reps: prompt("Repeti√ß√µes:", "10")||"10", weight: 0 });
                this.save(); this.renderActiveWorkout(); 
                setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 100);
            }
        },

        // --- UTILS ---
        chgWeight: function(i, delta) {
            const ex = this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises[i];
            let w = (parseInt(ex.weight) || 0) + delta; if(w < 0) w = 0;
            ex.weight = w; this.save(); this.renderActiveWorkout();
        },
        promptWeight: function(i) {
            const ex = this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises[i];
            const val = prompt("Digite a carga (em kg):", ex.weight || 0);
            if (val !== null) { ex.weight = parseInt(val) || 0; this.save(); this.renderActiveWorkout(); }
        },
        deleteEx: function(i) { 
            if(confirm('Apagar exerc√≠cio?')) { 
                this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises.splice(i,1); 
                this.save(); this.renderActiveWorkout();
            } 
        },
        updateEditIcon: function(btnId, screenId, isEditing) {
            const btn = document.getElementById(btnId);
            const screen = document.getElementById(screenId);
            if(isEditing) {
                btn.innerText = 'üíæ'; btn.classList.add('icon-active'); screen.classList.add('editing');
            } else {
                btn.innerText = '‚úèÔ∏è'; btn.classList.remove('icon-active'); screen.classList.remove('editing');
            }
        },

        // --- FINALIZA√á√ÉO ---
        finishWorkout: function() {
            const skipped = []; document.querySelectorAll('.ex-check').forEach(c => { if(!c.checked) skipped.push(c.getAttribute('data-name')) });
            if(skipped.length && !confirm(`Faltam ${skipped.length}. Finalizar?`)) return;
            
            const btn = document.getElementById('btn-finish-main'); btn.innerText = "Salvando..."; btn.disabled = true;
            document.getElementById('modal-msg').style.display = 'flex';
            document.getElementById('quote-text').innerText = quotes[Math.floor(Math.random()*quotes.length)];

            const dur = (Date.now() - this.startTime)/60000;
            const wName = this.data[this.currentUser].workouts[this.currentWorkoutIndex].title;

            this.startTime = null; window.onbeforeunload = null;

            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p => {
                    const d = this.calcDist(p.coords.latitude, p.coords.longitude, GYM_LAT, GYM_LON);
                    this.saveHist(wName, (d <= GYM_RADIUS_KM) ? "Na Academia" : "Fora da Academia", dur<10, skipped);
                }, () => this.saveHist(wName, "GPS Desativado", dur<10, skipped), {enableHighAccuracy: true});
            } else this.saveHist(wName, "Sem GPS", dur<10, skipped);
        },
        calcDist: function(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2-lat1) * Math.PI/180;
            const dLon = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)*Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        },
        saveHist: function(title, loc, cheat, skip) {
            const reg = { id: Date.now(), date: new Date().toLocaleDateString('pt-BR'), user: this.data[this.currentUser].name, workoutTitle: title, location: loc, cheat: cheat, skipped: skip };
            if(window.dbInstance) window.dbPush(window.dbRef(window.dbInstance, 'history'), reg);
            else { this.historyData.unshift(reg); localStorage.setItem('gymHistory', JSON.stringify(this.historyData)); }
            document.getElementById('gps-status').innerText = `üìç ${loc}`;
            document.getElementById('btn-finish-main').innerText = "üèÅ Finalizar"; document.getElementById('btn-finish-main').disabled = false;
        },

        showHistory: function() { this.navigate('screen-history'); },
        renderHistoryList: function() {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            if(!this.historyData.length) list.innerHTML = '<p style="text-align:center;color:#666">Vazio.</p>';
            this.historyData.forEach(h => {
                const uColor = this.data && Object.values(this.data).find(u=>u.name===h.user)?.themeId.includes('1') ? '#00d4ff' : '#fff'; 
                const div = document.createElement('div'); div.className = 'history-item';
                div.innerHTML = `
                    <div class="hist-top">
                        <div><span class="hist-date">${h.date}</span><span class="hist-user" style="color:${uColor}">${h.user}</span><span>${h.workoutTitle}</span></div>
                        <div style="text-align:right"><span class="hist-status">${h.cheat?'ü§•':'üèÜ'}</span><br><button style="background:none;border:none;margin-top:5px" onclick="window.app.delHist(${h.id}, '${h.firebaseId||''}')">üóëÔ∏è</button></div>
                    </div>
                    <div class="hist-loc ${h.location.includes('Fora')?'loc-bad':''}">üìç ${h.location}</div>
                    ${h.skipped && h.skipped.length ? `<div class="skipped-list">‚ö†Ô∏è Pulou: ${h.skipped.join(', ')}</div>` : ''}
                `;
                list.appendChild(div);
            });
        },
        delHist: function(id, fid) { if(confirm('Apagar?')) { if(window.dbInstance && fid) window.dbRemove(window.dbRef(window.dbInstance, `history/${fid}`)); else { this.historyData = this.historyData.filter(x=>x.id!==id); localStorage.setItem('gymHistory', JSON.stringify(this.historyData)); this.renderHistoryList(); } } },
        clearAllHistory: function() { if(confirm('Tudo?')) window.dbInstance ? window.dbRemove(window.dbRef(window.dbInstance, 'history')) : (localStorage.removeItem('gymHistory') || this.renderHistoryList()); },
        goHome: function() { this.navigate('screen-menu'); },
        toggleScreen: function(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible')); document.getElementById(id).classList.add('visible'); }
    };

    window.onload = function() { if(window.app && window.app.init) window.app.init(); };
    </script>
