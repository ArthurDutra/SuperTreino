<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kine App</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #0a0a0a; --card: #161616; --text: #ffffff; --text-muted: #888888;
            --primary: #ef4444; --secondary: #fbbf24; 
            --success: #10b981; --danger: #ef4444; --edit-mode: #fbbf24;
            --border-radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        
        html, body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); 
            margin: 0; padding: 0; padding-bottom: 50px; 
            overscroll-behavior-y: contain; overflow-x: hidden;
            height: 100%; width: 100%; position: fixed; overflow-y: auto; 
        }
        
        /* Utility & Animations */
        .screen { display: none; padding: 24px; animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); min-height: 100vh; flex-direction: column; position: relative; }
        .visible { display: flex; } 
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .empty-msg { text-align: center; color: var(--text-muted); margin-top: 40px; font-weight: 500; font-size: 14px; width: 100%; display: block; letter-spacing: 0.5px; }

        /* Overlays (Loading & Offline) */
        #loading-overlay, #offline-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333;
            border-top: 4px solid var(--primary); border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Headers */
        .header-bar { 
            display: flex; align-items: center; justify-content: space-between; 
            margin-bottom: 30px; position: sticky; top: 0; 
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(15px);
            z-index: 50; padding: 20px 0; border-bottom: 1px solid #222; 
        }
        .app-title { font-size: 24px; font-weight: 900; color: var(--text); letter-spacing: -1px; text-transform: uppercase; display: flex; align-items: center; gap: 8px; }
        .app-logo { color: var(--primary); font-size: 24px; }
        .user-title { font-size: 20px; font-weight: 700; letter-spacing: -0.5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 60%; }
        .header-actions { display: flex; gap: 12px; }
        .btn-icon { background: #1a1a1a; border: 1px solid #333; font-size: 18px; cursor: pointer; color: #fff; padding: 0; width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease; }
        .btn-icon:active { transform: scale(0.95); background: #222; }
        .icon-active { border-color: var(--edit-mode); color: var(--edit-mode); background: rgba(251, 191, 36, 0.1); }

        /* Lists & Cards */
        #user-list, #workout-select-list { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 12px; margin-top: 10px; min-height: 100px; }
        .card-wrapper { position: relative; width: 100%; max-width: 400px; }

        .btn-large { width: 100%; padding: 24px 24px; border: none; border-radius: var(--border-radius); font-size: 18px; font-weight: 700; cursor: pointer; color: #fff; background: var(--card); border: 1px solid #333; text-transform: uppercase; letter-spacing: -0.5px; text-align: left; display: flex; justify-content: space-between; align-items: center; font-family: 'Inter', sans-serif; transition: all 0.2s; }
        .btn-large:active { transform: scale(0.98); background: #222; }
        
        .workout-select-card { background: var(--card); border: 1px solid #222; color: #fff; padding: 24px; border-radius: var(--border-radius); cursor: pointer; width: 100%; text-align: left; position: relative; transition: 0.2s; }
        .workout-select-card h3 { margin: 0 0 6px 0; font-size: 20px; font-weight: 700; letter-spacing: -0.5px; }
        .workout-select-card p { margin: 0; color: var(--text-muted); font-size: 13px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
        .workout-select-card:active { transform: scale(0.98); background: #222; }
        .suggested-workout { border: 1px solid var(--primary); background: rgba(239, 68, 68, 0.05); }
        .suggested-badge { position: absolute; right: 20px; top: 24px; background: var(--primary); color: #fff; font-size: 10px; font-weight: 800; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Active Workout */
        .workout-container { padding-bottom: 120px; }
        .exercise-card { background: var(--card); border-radius: var(--border-radius); padding: 20px; margin-bottom: 12px; border: 1px solid #222; position: relative; }
        .exercise-card::before { content: ''; position: absolute; left: 0; top: 20px; bottom: 20px; width: 4px; border-radius: 0 4px 4px 0; background: #333; }
        .bd-theme-1 .exercise-card::before { background: var(--primary); }
        
        .exercise-header { display: flex; align-items: flex-start; gap: 16px; margin-bottom: 16px; padding-left: 10px; }
        .chk-container { position: relative; display: flex; align-items: center; min-width: 28px; }
        input[type="checkbox"] { width: 28px; height: 28px; cursor: pointer; opacity: 0; position: absolute; z-index: 2; }
        .custom-chk { width: 28px; height: 28px; background: #111; border-radius: 8px; display: inline-block; position: relative; pointer-events: none; transition: 0.2s; border: 2px solid #333; }
        input:checked + .custom-chk { background: var(--success); border-color: var(--success); }
        input:checked + .custom-chk::after { content: '‚úì'; color: #000; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); font-weight: 900; font-size: 16px; }
        
        .ex-info { flex-grow: 1; min-width: 0; }
        .ex-name { font-size: 17px; font-weight: 700; display: block; margin-bottom: 6px; color: #fff; letter-spacing: -0.3px; line-height: 1.2; }
        .ex-meta { display: flex; gap: 10px; align-items: center; font-size: 13px; color: #bbb; font-weight: 500; }
        .badge { background: #333; padding: 4px 10px; border-radius: 6px; font-weight: 600; font-size: 12px; color: #eee; font-family: monospace; }
        
        .btn-video { color: var(--text); border: 1px solid #444; background: #222; padding: 0; width: 24px; height: 24px; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .btn-video:active { background: var(--primary); border-color: var(--primary); color: #fff; }
        
        .weight-control { margin-top: 15px; background: #111; padding: 8px 12px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; gap: 10px; border: 1px solid #222; margin-left: 10px; }
        .weight-label { color: #555; font-size: 10px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; }
        .btn-weight { width: 36px; height: 36px; background: #222; border: none; border-radius: 10px; color: #fff; font-size: 20px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-weight:active { background: var(--primary); }
        .weight-display { flex-grow: 1; text-align: center; font-size: 18px; font-weight: 700; color: #fff; font-family: 'Inter', sans-serif; cursor: default; }
        .no-load { color: #444; font-size: 11px; letter-spacing: 1px; font-weight: 600; }

        /* Editing & Inputs */
        .edit-input { background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; font-family: inherit; font-size: inherit; width: 100%; box-sizing: border-box; font-weight: 600; margin-bottom: 5px; }
        .edit-input:focus { border-color: var(--primary); outline: none; }
        .edit-input-inline { width: 50px; text-align: center; margin: 0 4px; background: #222; border: none; display: inline-block; }

        .edit-controls-floating { position: absolute; right: -5px; top: -5px; display: flex; flex-direction: column; gap: 6px; z-index: 10; animation: popIn 0.2s; pointer-events: none; opacity: 0; }
        .editing .edit-controls-floating { opacity: 1; pointer-events: auto; }
        .btn-float { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--bg); cursor: pointer; color: #fff; font-size: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .btn-del { background: var(--danger); }
        .btn-reorder { background: var(--secondary); color: #000; }
        
        .btn-add-item { display: none; } 
        .editing .btn-add-item { display: block; width: 100%; max-width: 400px; padding: 20px; background: rgba(255,255,255,0.03); border: 1px dashed #444; color: #888; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: 700; margin-top: 15px; text-align: center; }
        .editing .btn-large, .editing .workout-select-card, .editing .exercise-card { opacity: 0.6; pointer-events: none; }
        .editing .edit-input, .editing .edit-controls-floating, .editing .weight-display, .editing .btn-video { pointer-events: auto; }

        .footer-fixed { position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px 20px 30px 20px; background: linear-gradient(to top, var(--bg) 90%, transparent); display: flex; justify-content: center; z-index: 90; pointer-events: none; }
        .btn-finish { width: 100%; max-width: 400px; padding: 22px; background: var(--primary); color: #fff; font-weight: 800; border: none; border-radius: 16px; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3); cursor: pointer; pointer-events: auto; transition: transform 0.2s; }
        .btn-finish:active { transform: scale(0.97); }
        .btn-finish:disabled { background: #222; color: #555; box-shadow: none; cursor: default; }

        /* Modals & Dialogs */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: none; align-items: center; justify-content: center; padding: 20px; text-align: center; backdrop-filter: blur(8px); animation: fadeIn 0.2s ease-out; }
        .msg-content { background: #161616; padding: 30px; border-radius: 24px; border: 1px solid #333; max-width: 350px; width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .msg-title { font-weight: 900; font-size: 24px; color: #fff; margin-bottom: 12px; letter-spacing: -0.5px; text-transform: uppercase; }
        .msg-text { color: #aaa; margin-bottom: 30px; font-size: 15px; line-height: 1.6; }
        .msg-actions { display: flex; gap: 10px; justify-content: center; }
        .btn-dialog { padding: 14px 24px; border-radius: 12px; font-weight: 700; border: none; cursor: pointer; flex-grow: 1; text-transform: uppercase; font-size: 14px; }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-secondary { background: #2a2a2a; color: #fff; }

        /* History */
        .history-item { background: var(--card); padding: 20px; border-radius: 16px; margin-bottom: 12px; display: flex; flex-direction: column; border: 1px solid #222; position: relative; }
        .hist-top { display: flex; justify-content: space-between; width: 100%; align-items: center; }
        .hist-date { font-weight: 700; color: #fff; font-size: 15px; }
        .hist-workout { font-size: 13px; color: #666; font-weight: 500; margin-top: 2px; text-transform: uppercase; }
        .skipped-list { color: var(--secondary); font-size: 11px; margin-top: 10px; border-top: 1px solid #222; padding-top: 8px; font-weight: 600; }

        .version-label { position: fixed; bottom: 8px; left: 0; width: 100%; text-align: center; font-size: 9px; color: #333; pointer-events: none; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        /* Themes */
        .theme-1, .theme-2, .theme-3, .theme-4, .theme-5, .theme-6 { background: #161616; border-left: 4px solid #333; }
        .bd-theme-1 { border-left-color: var(--primary); }
        .bd-theme-2 { border-left-color: var(--secondary); }
        .txt-theme-1 { color: var(--primary); }
    </style>
</head>

        async function startFirebase() {
            try {
                if(!navigator.onLine) { window.app.toggleOffline(true); return; }
                const app = initializeApp(firebaseConfig);
                const auth = getAuth();
                await signInAnonymously(auth);

    <script>
    const successMessages = ["Treino conclu√≠do.", "Bom trabalho.", "Meta atingida.", "Sess√£o finalizada."];
    const quitMessages = ["O treino n√£o acabou.", "Mantenha o foco.", "N√£o desista agora."];

    window.app = {
        data: {}, historyData: [], currentUser: null, currentWorkoutIndex: null, isTraining: false,
        isMenuEditing: false, isSelectEditing: false, isActiveEditing: false,

        init: function() {
            window.addEventListener('online', () => { this.toggleOffline(false); location.reload(); });
            window.addEventListener('offline', () => this.toggleOffline(true));

            if (!history.state || history.state.screen !== 'screen-menu') {
                history.replaceState({ screen: 'screen-menu' }, '');
            }
            
            window.onpopstate = (event) => {
                if (document.getElementById('input-modal').style.display === 'flex') {
                    document.getElementById('input-modal').style.display = 'none';
                    return;
                }
                if (this.isTraining) {
                    history.pushState({ screen: 'screen-active-workout', userId: this.currentUser, wIndex: this.currentWorkoutIndex }, '');
                    const randomMsg = quitMessages[Math.floor(Math.random() * quitMessages.length)];
                    this.showCustomModal('danger', 'SAIR?', `üö® ${randomMsg}`, () => {
                        this.isTraining = false;
                        window.onbeforeunload = null; 
                        localStorage.removeItem('tempWorkoutState'); 
                        this.goHome();
                    });
                    return;
                }
                const currentScreen = document.querySelector('.screen.visible')?.id;
                if (currentScreen === 'screen-menu' || !event.state) {
                    history.pushState({ screen: 'screen-menu' }, '');
                    return;
                }
                if (event.state) this.restoreScreen(event.state);
            };

            this.loadData();
        },

        toggleOffline: function(show) {
            document.getElementById('offline-screen').style.display = show ? 'flex' : 'none';
            document.getElementById('loading-overlay').style.display = 'none';
        },

        toggleLoading: function(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        },

        loadData: function() {
            if (!window.dbInstance) return;
            window.dbOnValue(window.dbRef(window.dbInstance, 'users'), (snap) => {
                this.data = snap.val() || {}; 
                this.checkLoadComplete();
            });
            window.dbOnValue(window.dbRef(window.dbInstance, 'history'), (snap) => {
                const val = snap.val();
                this.historyData = val ? Object.keys(val).map(k => ({...val[k], firebaseId: k})).sort((a,b) => b.id - a.id) : [];
                const currentScreen = document.querySelector('.screen.visible')?.id;
                if(currentScreen === 'screen-history') this.renderHistoryList();
                this.checkLoadComplete();
            });
        },

        checkLoadComplete: function() {
            if (this.data) {
                this.toggleLoading(false);
                if (!document.querySelector('.screen.visible')) {
                    this.toggleScreen('screen-menu');
                    this.renderMenu();
                } else {
                    const current = document.querySelector('.screen.visible').id;
                    if (current === 'screen-menu') this.renderMenu();
                    if (current === 'screen-workout-select') this.renderWorkoutSelectScreen();
                }
            }
        },

        save: function() { 
            if(window.dbInstance) {
                window.dbSet(window.dbRef(window.dbInstance, 'users'), this.data);
            }
        },

        handleBack: function() { 
            if (this.isTraining) history.back();
            else window.history.back(); 
        },

        navigate: function(screenId, stateData = {}) {
            const newState = { screen: screenId, ...stateData };
            history.pushState(newState, '');
            this.restoreScreen(newState);
        },

        goHome: function() {
            this.currentUser = null;
            this.isTraining = false;
            window.onbeforeunload = null;
            this.navigate('screen-menu');
        },

        restoreScreen: function(state) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
            document.getElementById(state.screen).classList.add('visible');
            window.scrollTo(0,0);
            if (state.screen === 'screen-menu') { this.currentUser = null; this.renderMenu(); }
            else if (state.screen === 'screen-workout-select') { this.currentUser = state.userId; this.renderWorkoutSelectScreen(); }
            else if (state.screen === 'screen-active-workout') { this.currentUser = state.userId; this.currentWorkoutIndex = state.wIndex; this.renderActiveWorkout(); }
            else if (state.screen === 'screen-history') { this.renderHistoryList(); }
        },

        showCustomModal: function(type, titleText, msgText, confirmCallback, cancelCallback) {
            const modal = document.getElementById('custom-modal');
            const title = document.getElementById('d-title');
            const text = document.getElementById('d-msg');
            const actions = document.getElementById('d-actions');

            text.innerText = msgText;
            title.innerText = titleText;
            actions.innerHTML = ''; 

            let color = '#fff';
            if(type === 'danger') color = 'var(--danger)';
            if(type === 'warning') color = 'var(--secondary)';
            if(type === 'success') color = 'var(--success)';
            if(type === 'info') color = '#38bdf8';
            
            title.style.color = color;

            if (type === 'success') {
                const btn = document.createElement('button');
                btn.className = 'btn-dialog btn-primary';
                btn.innerText = "OK";
                btn.style.backgroundColor = color;
                btn.onclick = () => { modal.style.display = 'none'; if(confirmCallback) confirmCallback(); };
                actions.appendChild(btn);
            } else {
                const btnNo = document.createElement('button');
                btnNo.className = 'btn-dialog btn-secondary';
                btnNo.innerText = "N√ÉO";
                btnNo.onclick = () => { modal.style.display = 'none'; if(cancelCallback) cancelCallback(); };
                actions.appendChild(btnNo);

                const btnYes = document.createElement('button');
                btnYes.className = 'btn-dialog btn-primary';
                btnYes.innerText = "SIM";
                btnYes.style.backgroundColor = color;
                btnYes.onclick = () => { modal.style.display = 'none'; if(confirmCallback) confirmCallback(); };
                actions.appendChild(btnYes);
            }
            modal.style.display = 'flex';
        },

        showInputModal: function(title, placeholder) {
            return new Promise((resolve) => {
                const modal = document.getElementById('input-modal');
                const titleEl = document.getElementById('i-title');
                const inputEl = document.getElementById('i-input');
                const btnConfirm = document.getElementById('i-confirm');
                const btnCancel = document.getElementById('i-cancel');
                titleEl.innerText = title;
                inputEl.value = '';
                inputEl.placeholder = placeholder || '';
                modal.style.display = 'flex';
                inputEl.focus();
                const close = (val) => {
                    modal.style.display = 'none';
                    resolve(val);
                    btnConfirm.onclick = null;
                    btnCancel.onclick = null;
                };
                btnConfirm.onclick = () => close(inputEl.value);
                btnCancel.onclick = () => close(null);
                inputEl.onkeydown = (e) => {
                    if(e.key === 'Enter') close(inputEl.value);
                };
            });
        },

        renderMenu: function() {
            const list = document.getElementById('user-list'); 
            list.innerHTML = '';
            const userKeys = Object.keys(this.data || {});
            
            if (userKeys.length === 0) {
                list.innerHTML = '<span class="empty-msg">Nenhuma pessoa encontrada.<br>Toque em + para come√ßar.</span>';
                return;
            }
            
            userKeys.forEach((id, idx) => {
                const u = this.data[id];
                const wrap = document.createElement('div'); wrap.className = 'card-wrapper';
                let content = `<span>${u.name}</span> <span style="font-size:18px">‚Üí</span>`;
                if(this.isMenuEditing) {
                    content = `<input type="text" class="edit-input" value="${u.name}" onclick="event.stopPropagation()" onchange="window.app.renameUser('${id}', this.value)">`;
                }
                const btn = document.createElement('button'); btn.className = `btn-large ${u.themeId}`;
                btn.innerHTML = content;
                btn.onclick = () => this.navigate('screen-workout-select', { userId: id });
                if(this.isMenuEditing) {
                    const ctrl = document.createElement('div'); ctrl.className = 'edit-controls-floating';
                    ctrl.innerHTML = `<div class="btn-float btn-del" onclick="window.app.deleteUser(event, '${id}')">‚úï</div>`;
                    wrap.appendChild(ctrl);
                }
                wrap.appendChild(btn); list.appendChild(wrap);
            });
            this.updateEditIcon('btn-edit-menu', 'screen-menu', this.isMenuEditing);
        },
        
        renderWorkoutSelectScreen: function() {
            if(!this.currentUser || !this.data[this.currentUser]) return;
            const u = this.data[this.currentUser];
            document.getElementById('select-user-title').innerText = u.name;
            const list = document.getElementById('workout-select-list'); list.innerHTML = '';
            
            if(!u.workouts || u.workouts.length === 0) {
                list.innerHTML = `<p class="empty-msg">Nenhum treino cadastrado.<br>Toque em + para criar.</p>`;
                if(!u.workouts) u.workouts = [];
            }
            
            const myHist = this.historyData.filter(h => h.user === u.name);
            const lastEntry = myHist.length > 0 ? myHist[0] : null; 
            let recIdx = 0; 
            if (lastEntry && u.workouts.length > 0) {
                const lastIdx = u.workouts.findIndex(w => w.title === lastEntry.workoutTitle);
                if (lastIdx !== -1) recIdx = (lastIdx + 1) % u.workouts.length;
            }

            u.workouts.forEach((w, idx) => {
                const wrap = document.createElement('div'); wrap.className = 'card-wrapper';
                const isRec = (idx === recIdx && u.workouts.length > 0); 
                const card = document.createElement('div');
                card.className = `workout-select-card bd-${u.themeId} ${isRec?'suggested-workout':''}`;
                card.onclick = () => this.navigate('screen-active-workout', { userId: this.currentUser, wIndex: idx });
                
                let titleDisplay = `<h3>${w.title}</h3>`;
                if(this.isSelectEditing) {
                    const parts = w.title.split(' - ');
                    const prefix = parts.length > 1 ? parts[0] + ' - ' : '';
                    const name = parts.length > 1 ? parts.slice(1).join(' - ') : w.title;
                    titleDisplay = `<h3>${prefix}<input type="text" class="edit-input" style="width:100%; display:block; margin-top:5px" value="${name}" onclick="event.stopPropagation()" onchange="window.app.renameWorkout(${idx}, '${prefix}', this.value)"></h3>`;
                }
                
                const suggestedHtml = isRec ? '<div class="suggested-badge">SUGERIDO</div>' : '';
                card.innerHTML = `${suggestedHtml}${titleDisplay}<p>${w.exercises ? w.exercises.length : 0} exerc√≠cios</p>`;
                
                if(this.isSelectEditing) {
                    const ctrl = document.createElement('div'); ctrl.className = 'edit-controls-floating';
                    const btnUp = idx > 0 ? `<div class="btn-float btn-reorder" onclick="window.app.reorderWorkout(${idx}, -1)">‚Üë</div>` : '';
                    const btnDown = idx < u.workouts.length - 1 ? `<div class="btn-float btn-reorder" onclick="window.app.reorderWorkout(${idx}, 1)">‚Üì</div>` : '';
                    ctrl.innerHTML = `<div class="btn-float btn-del" onclick="window.app.deleteWorkout(event, ${idx})">‚úï</div>${btnUp}${btnDown}`;
                    wrap.appendChild(ctrl);
                }
                wrap.appendChild(card); list.appendChild(wrap);
            });
            this.updateEditIcon('btn-edit-select', 'screen-workout-select', this.isSelectEditing);
        },

        renderActiveWorkout: function() {
            if(!this.currentUser || this.currentWorkoutIndex === null) return;
            const u = this.data[this.currentUser];
            if (!u.workouts) return;
            const w = u.workouts[this.currentWorkoutIndex];
            if (!w) return;
            
            const hasExercises = w.exercises && w.exercises.length > 0;
            if (!this.isTraining) {
                localStorage.removeItem('tempWorkoutState');
                if(hasExercises) {
                    this.isTraining = true;
                    window.onbeforeunload = function() { return "Treino rodando."; };
                }
            }
            
            const savedState = JSON.parse(localStorage.getItem('tempWorkoutState')) || {};
            const myState = (savedState.u === this.currentUser && savedState.w === this.currentWorkoutIndex) ? savedState.c : [];
            const cont = document.getElementById('active-workout-container');
            document.getElementById('active-title').innerText = w.title;
            document.getElementById('active-title').className = `user-title txt-${u.themeId}`;
            cont.innerHTML = '';
            
            const btnFinish = document.getElementById('btn-finish-main');
            if (!hasExercises) {
                w.exercises = [];
                cont.innerHTML = '<p class="empty-msg">Este treino est√° vazio.<br>Toque em + para adicionar.</p>';
                btnFinish.disabled = true; btnFinish.innerText = "Adicione exerc√≠cios";
                this.isTraining = false; 
                window.onbeforeunload = null;
            } else {
                const anyChecked = myState.some(Boolean);
                btnFinish.disabled = !anyChecked;
                btnFinish.innerText = "FINALIZAR";
            }
            
            w.exercises.forEach((ex, i) => {
                const vid = `https://www.youtube.com/results?search_query=execu√ß√£o+${encodeURIComponent(ex.name)}`;
                const div = document.createElement('div'); div.className = `exercise-card bd-${u.themeId}`;
                const weightVal = parseInt(ex.weight) || 0;
                const weightText = weightVal === 0 ? '<span class="no-load">CARGA</span>' : `${weightVal} KG`;
                const isChecked = myState[i] ? 'checked' : ''; 
                
                let exInfo = `<span class="ex-name">${ex.name}</span><div class="ex-meta"><span class="badge">${ex.sets}x${ex.reps}</span> <button class="btn-video" onclick="window.app.confirmYouTube('${vid}')">‚ñ∂</button></div>`;
                
                if(this.isActiveEditing) {
                    exInfo = `<input type="text" class="edit-input" value="${ex.name}" style="margin-bottom:5px" onchange="window.app.renameEx(${i}, this.value)"><div class="ex-meta"><input type="text" class="edit-input edit-input-inline" value="${ex.sets}" onchange="window.app.updateExMeta(${i}, 'sets', this.value)"> x <input type="text" class="edit-input edit-input-inline" value="${ex.reps}" onchange="window.app.updateExMeta(${i}, 'reps', this.value)"></div>`;
                }
                
                let controls = '';
                if(this.isActiveEditing) {
                    const btnUp = i > 0 ? `<div class="btn-float btn-reorder" onclick="window.app.reorderEx(${i}, -1)">‚Üë</div>` : '';
                    const btnDown = i < w.exercises.length - 1 ? `<div class="btn-float btn-reorder" onclick="window.app.reorderEx(${i}, 1)">‚Üì</div>` : '';
                    controls = `<div class="edit-controls-floating" style="top:-5px; right:-5px;"><div class="btn-float btn-del" onclick="window.app.deleteEx(${i})">‚úï</div>${btnUp}${btnDown}</div>`;
                }

                div.innerHTML = `<div class="exercise-header"><div class="chk-container"><input type="checkbox" class="ex-check" data-index="${i}" onchange="window.app.autoSaveState()" ${isChecked}><span class="custom-chk"></span></div><div class="ex-info">${exInfo}</div>${controls}</div><div class="weight-control"><span class="weight-label">CARGA</span><button class="btn-weight" onclick="window.app.chgWeight(${i}, -1)">-</button><div class="weight-display">${weightText}</div><button class="btn-weight" onclick="window.app.chgWeight(${i}, 1)">+</button></div>`;
                cont.appendChild(div);
            });
            this.updateEditIcon('btn-edit-active', 'screen-active-workout', this.isActiveEditing);
        },

        autoSaveState: function() {
            const chks = document.querySelectorAll('.ex-check');
            const states = [];
            let anyChecked = false;
            chks.forEach(c => { states.push(c.checked); if(c.checked) anyChecked = true; });
            const btn = document.getElementById('btn-finish-main'); if(btn) btn.disabled = !anyChecked;
            const saveObj = { u: this.currentUser, w: this.currentWorkoutIndex, c: states };
            localStorage.setItem('tempWorkoutState', JSON.stringify(saveObj));
        },

        showHistory: function() { this.navigate('screen-history'); },

        renderHistoryList: function() {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            let myHist = this.historyData || [];
            if(this.currentUser && this.data[this.currentUser]) {
                 myHist = myHist.filter(h => h.user === this.data[this.currentUser].name);
            }
            if(!myHist.length) list.innerHTML = '<p class="empty-msg">Nenhum registro.</p>';
            myHist.forEach(h => {
                const div = document.createElement('div'); div.className = 'history-item';
                let skippedText = '';
                if (h.skipped && h.skipped.length > 0) {
                    if (h.skipped.length === 1 && h.skipped[0] === 'Incompleto') {
                        skippedText = `<div class="skipped-list" style="color:var(--danger)">INCOMPLETO</div>`;
                    } else {
                        skippedText = `<div class="skipped-list">Pulou: ${h.skipped.join(', ')}</div>`;
                    }
                }
                div.innerHTML = `<div class="hist-top"><div><div class="hist-date">${h.date}</div><div class="hist-workout">${h.workoutTitle}</div></div><div style="text-align:right"><button style="background:none;border:none;margin-top:5px;cursor:pointer;opacity:0.5" onclick="window.app.delHist(${h.id}, '${h.firebaseId||''}')">üóë</button></div></div>${skippedText}`;
                list.appendChild(div);
            });
        },

        toggleMenuEdit: function() { this.isMenuEditing = !this.isMenuEditing; this.renderMenu(); },
        toggleSelectEditMode: function() { this.isSelectEditing = !this.isSelectEditing; this.renderWorkoutSelectScreen(); },
        toggleActiveEditMode: function() { this.isActiveEditing = !this.isActiveEditing; this.renderActiveWorkout(); },
        
        renameUser: function(id, val) { if(val) { this.data[id].name = val; this.save(); } },
        renameWorkout: function(idx, prefix, val) { if(val) { this.data[this.currentUser].workouts[idx].title = prefix + val; this.save(); } },
        renameEx: function(i, val) { if(val) { this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises[i].name = val; this.save(); } },
        updateExMeta: function(i, field, val) { if(val) { this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises[i][field] = val; this.save(); } },
        
        deleteUser: function(e, id) { e.stopPropagation(); this.showCustomModal('warning', 'Excluir usu√°rio?', '', () => { delete this.data[id]; this.save(); this.renderMenu(); }); },
        deleteWorkout: function(e, idx) { e.stopPropagation(); this.showCustomModal('warning', 'Excluir treino?', '', () => { this.data[this.currentUser].workouts.splice(idx, 1); this.save(); this.renderWorkoutSelectScreen(); }); },
        deleteEx: function(i) { this.showCustomModal('warning', 'Excluir exerc√≠cio?', '', () => { this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises.splice(i,1); this.save(); this.renderActiveWorkout(); }); },
        delHist: function(id, fid) { 
            this.showCustomModal('warning', 'Excluir registro?', '', () => { 
                if(window.dbInstance && fid) {
                    this.toggleLoading(true); 
                    window.dbRemove(window.dbRef(window.dbInstance, `history/${fid}`))
                        .catch(() => this.toggleLoading(false));
                }
            }); 
        },
        
        reorderWorkout: function(idx, d) {
            const workouts = this.data[this.currentUser].workouts;
            if ((d === -1 && idx === 0) || (d === 1 && idx === workouts.length - 1)) return;
            [workouts[idx], workouts[idx + d]] = [workouts[idx + d], workouts[idx]];
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            workouts.forEach((w, i) => {
                const letter = letters[i] || '?';
                const parts = w.title.split(' - ');
                const name = parts.length > 1 ? parts.slice(1).join(' - ') : w.title;
                w.id = letter;
                w.title = `${letter} - ${name}`;
            });
            this.save();
            this.renderWorkoutSelectScreen();
        },
        reorderEx: function(i, d) { const e = this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises; if((d===-1&&i===0)||(d===1&&i===e.length-1)) return; [e[i], e[i+d]] = [e[i+d], e[i]]; this.save(); this.renderActiveWorkout(); },
        
        addUser: async function() { 
            const n = await this.showInputModal('NOVA PESSOA', 'Nome'); 
            if(n) { this.data['u_'+Date.now()]={name:n, themeId:`theme-${Math.floor(Math.random()*6)+1}`, workouts:[]}; this.save(); this.renderMenu(); } 
        },
        addWorkout: async function() { 
            const u = this.data[this.currentUser]; 
            const l = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; 
            const id = l[u.workouts?u.workouts.length:0]||'?'; 
            const n = await this.showInputModal('NOVO TREINO', `Nome do Treino ${id}`); 
            if(n) { if(!u.workouts)u.workouts=[]; u.workouts.push({id:id, title:`${id} - ${n}`, exercises:[]}); this.save(); this.renderWorkoutSelectScreen(); } 
        },
        addExercise: async function() { 
            const n = await this.showInputModal('EXERC√çCIO', 'Nome do exerc√≠cio'); 
            if(n) { 
                const w = this.data[this.currentUser].workouts[this.currentWorkoutIndex];
                if(!w.exercises)w.exercises=[]; 
                w.exercises.push({name:n, sets:"3", reps:"10", weight:0}); 
                this.save(); 
                this.renderActiveWorkout(); 
                setTimeout(()=>window.scrollTo(0,document.body.scrollHeight),100); 
            } 
        },

        chgWeight: function(i, d) { const e=this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises[i]; let w=(parseInt(e.weight)||0)+d; if(w<0)w=0; e.weight=w; this.save(); this.renderActiveWorkout(); },
        
        finishWorkout: function() {
            const chks = document.querySelectorAll('.ex-check'); let p = false;
            for(let c of chks) if(!c.checked) p = true;
            if(p) {
                this.showCustomModal('warning', 'PENDENTE', `üëÄ Exerc√≠cios faltando.\n\nFinalizar assim?`, () => this.processFinish(true));
            } else { this.processFinish(false); }
        },

        processFinish: function(incomplete) {
            const btn = document.getElementById('btn-finish-main'); 
            btn.innerText = "SALVANDO..."; btn.disabled = true;
            const wName = this.data[this.currentUser].workouts[this.currentWorkoutIndex].title;
            this.saveHist(wName, null, false, incomplete ? ["Incompleto"] : []);
        },

        saveHist: function(t, l, c, s) {
            this.toggleLoading(true); 
            const reg = { id: Date.now(), date: new Date().toLocaleDateString('pt-BR'), user: this.data[this.currentUser].name, workoutTitle: t, location: null, cheat: c, skipped: s };
            if(window.dbInstance) {
                window.dbPush(window.dbRef(window.dbInstance, 'history'), reg)
                    .then(() => {
                        this.toggleLoading(false);
                        this.isTraining = false; 
                        window.onbeforeunload = null; 
                        localStorage.removeItem('tempWorkoutState');
                        const randomMsg = successMessages[Math.floor(Math.random()*successMessages.length)];
                        this.showCustomModal('success', 'BOA!', randomMsg, () => this.goHome());
                    })
                    .catch((err) => {
                        this.toggleLoading(false);
                        alert("Erro ao salvar no Firebase.");
                        const btn = document.getElementById('btn-finish-main'); 
                        btn.innerText = "FINALIZAR"; btn.disabled = false;
                    });
            } else {
                this.toggleLoading(false);
                this.toggleOffline(true);
            }
        },

        // Usando 'info' para manter estilo limpo, mas a l√≥gica showCustomModal garante Sim/N√£o para 'info' tamb√©m
        confirmSpotify: function() { this.showCustomModal('info', 'SPOTIFY', 'Abrir Spotify?', () => window.open('https://open.spotify.com', '_blank')); },
        confirmYouTube: function(url) { this.showCustomModal('info', 'YOUTUBE', 'Ver v√≠deo?', () => window.open(url, '_blank')); },
        
        toggleScreen: function(id) { document.querySelectorAll('.screen').forEach(s=>s.classList.remove('visible')); document.getElementById(id).classList.add('visible'); },
        updateEditIcon: function(bid, sid, isE) { const b=document.getElementById(bid); const s=document.getElementById(sid); if(isE) { b.innerText='üíæ'; b.classList.add('icon-active'); s.classList.add('editing'); } else { b.innerText='‚úé'; b.classList.remove('icon-active'); s.classList.remove('editing'); } }
    };
    window.onload = function() { if(window.app && window.app.init) window.app.init(); };
    </script>
