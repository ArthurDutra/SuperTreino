<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kine App</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#18181b">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root { 
            --bg: #18181b; 
            --card: #27272a; 
            --text: #f4f4f5; 
            --text-muted: #a1a1aa;
            --primary: #ef4444; 
            --secondary: #fbbf24; 
            --success: #fbbf24;
            --danger: #ef4444; 
            --border-radius: 20px;
            --font-main: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        
        html, body { 
            font-family: var(--font-main); background-color: var(--bg); color: var(--text); 
            margin: 0; padding: 0; padding-bottom: 50px; 
            overscroll-behavior-y: contain; overflow-x: hidden;
            height: 100%; width: 100%; position: fixed; overflow-y: auto; 
        }
        
        .screen { display: none; padding: 24px; animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); min-height: 100vh; flex-direction: column; position: relative; }
        .visible { display: flex; } 
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .empty-msg { text-align: center; color: var(--text-muted); margin-top: 40px; font-weight: 500; font-size: 14px; width: 100%; display: block; letter-spacing: 0.5px; opacity: 0.7; }

        #loading-overlay, #offline-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .spinner {
            width: 50px; height: 50px; border: 5px solid #3f3f46;
            border-top: 5px solid var(--secondary); border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .header-bar { 
            display: flex; align-items: center; justify-content: space-between; 
            margin-bottom: 25px; position: sticky; top: 0; 
            background: rgba(24, 24, 27, 0.85); backdrop-filter: blur(20px);
            z-index: 50; padding: 20px 0; border-bottom: 1px solid #3f3f46; 
        }
        .app-title { font-size: 26px; font-weight: 900; color: var(--text); letter-spacing: -1px; text-transform: uppercase; display: flex; align-items: center; gap: 8px; }
        .app-logo-img { height: 32px; width: auto; display: block; filter: drop-shadow(0 0 5px rgba(239, 68, 68, 0.4)); }
        .user-title { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 60%; color: var(--secondary); }
        
        .btn-icon { background: #3f3f46; border: none; font-size: 20px; cursor: pointer; color: #fff; padding: 0; width: 42px; height: 42px; border-radius: 14px; display: flex; align-items: center; justify-content: center; transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .icon-active { border: 2px solid var(--secondary); background: rgba(251, 191, 36, 0.15); }
        .gradient-text { background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .red-icon { color: var(--primary); font-weight: 900; font-size: 24px; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; }

        #user-list, #workout-select-list { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 14px; margin-top: 10px; }
        .card-wrapper { position: relative; width: 100%; max-width: 400px; }

        .btn-large { width: 100%; padding: 24px; border: none; border-radius: var(--border-radius); font-size: 18px; font-weight: 800; cursor: pointer; color: #fff; background: var(--card); text-align: left; position: relative; overflow: hidden; }
        .btn-large::after { content:''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px; background: var(--primary); }
        
        .workout-select-card { background: var(--card); padding: 26px; border-radius: var(--border-radius); cursor: pointer; width: 100%; position: relative; border: 1px solid transparent; }
        .workout-select-card h3 { margin: 0; font-size: 20px; font-weight: 800; color: #fff; }
        .workout-select-card p { margin: 0; color: var(--text-muted); font-size: 13px; font-weight: 600; text-transform: uppercase; }
        .suggested-workout { border: 1px solid var(--secondary); background: rgba(251, 191, 36, 0.05); }
        .suggested-badge { position: absolute; right: 20px; top: 24px; background: var(--secondary); color: #000; font-size: 10px; font-weight: 900; padding: 5px 10px; border-radius: 6px; }

        .exercise-card { background: var(--card); border-radius: var(--border-radius); padding: 22px; margin-bottom: 14px; position: relative; }
        .exercise-card::before { content: ''; position: absolute; left: 0; top: 20px; bottom: 20px; width: 4px; background: var(--secondary); }
        .ex-name { font-size: 18px; font-weight: 800; color: #fff; }
        .badge { background: #3f3f46; padding: 6px 12px; border-radius: 8px; font-weight: 800; color: var(--secondary); }

        .weight-control { margin-top: 15px; background: #1f1f22; padding: 8px 12px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #3f3f46; }
        .btn-weight { width: 36px; height: 36px; background: #3f3f46; border: none; border-radius: 10px; color: #fff; font-size: 20px; font-weight: bold; cursor: pointer; }

        .edit-input { background: #18181b; border: 1px solid #3f3f46; color: #fff; padding: 14px; border-radius: 12px; font-size: 16px; width: 100%; }
        .edit-controls-floating { position: absolute; right: 0; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 12px; z-index: 100; opacity: 0; pointer-events: none; }
        .editing .edit-controls-floating { opacity: 1; pointer-events: auto; }
        .btn-float { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 3px solid var(--bg); cursor: pointer; color: #fff; font-size: 18px; }
        .btn-del { background: var(--danger); }
        .btn-reorder { background: var(--secondary); color: #000; }

        .footer-fixed { position: fixed; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(to top, var(--bg) 80%, transparent); display: flex; justify-content: center; z-index: 90; }
        .btn-finish { width: 100%; max-width: 400px; padding: 22px; background: var(--secondary); color: #000; font-weight: 900; border: none; border-radius: 20px; text-transform: uppercase; cursor: pointer; }
        .btn-finish:disabled { background: #3f3f46; color: #71717a; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 200; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(12px); }
        .msg-content { background: #27272a; padding: 32px; border-radius: 28px; border: 1px solid #3f3f46; max-width: 350px; width: 100%; text-align: center; }
        .btn-dialog { padding: 16px; border-radius: 14px; font-weight: 800; border: none; cursor: pointer; flex-grow: 1; text-transform: uppercase; }
        .btn-primary { background: var(--secondary); color: #000; }
        .btn-secondary { background: #3f3f46; color: #fff; }

        .history-item { background: var(--card); padding: 24px; border-radius: 20px; margin-bottom: 14px; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div style="color:#71717a; font-size:12px; font-weight:900; letter-spacing:3px;">KINE APP</div>
    </div>

    <div id="screen-menu" class="screen">
        <div class="header-bar">
            <div class="app-title"><img src="kine.png" class="app-logo-img" alt="logo"> KINE</div>
            <button class="btn-icon" id="btn-edit-menu" onclick="window.app.toggleMenuEdit()"><span class="gradient-text">✎</span></button>
        </div>
        <div id="user-list"></div>
        <button id="btn-add-user" class="btn-add-item" onclick="window.app.addUser()" style="display:none; margin-top: 20px;">+ NOVA PESSOA</button>
    </div>

    <div id="screen-workout-select" class="screen">
        <div class="header-bar">
            <button class="btn-icon" onclick="window.app.handleBack()"><span class="red-icon">←</span></button>
            <span class="user-title" id="select-user-title">...</span>
            <div style="display:flex; gap:10px;">
                <button class="btn-icon" onclick="window.app.showHistory()"><span class="red-icon">≡</span></button>
                <button class="btn-icon" id="btn-edit-select" onclick="window.app.toggleSelectEditMode()"><span class="gradient-text">✎</span></button>
            </div>
        </div>
        <div id="workout-select-list"></div>
        <button id="btn-add-workout" class="btn-add-item" onclick="window.app.addWorkout()" style="display:none; margin-top: 20px;">+ NOVO TREINO</button>
    </div>

    <div id="screen-active-workout" class="screen">
        <div class="header-bar">
            <button class="btn-icon" onclick="window.app.handleBack()"><span class="red-icon">←</span></button>
            <span class="user-title" id="active-title">Treino</span>
            <div style="display:flex; gap:10px;">
                <button class="btn-icon" onclick="window.app.confirmSpotify()"><img src="spotify.png" style="width:24px;"></button>
                <button class="btn-icon" id="btn-edit-active" onclick="window.app.toggleActiveEditMode()"><span class="gradient-text">✎</span></button>
            </div>
        </div>
        <div id="active-workout-container" style="padding-bottom: 120px;"></div>
        <button id="btn-add-exercise" class="btn-add-item" onclick="window.app.addExercise()" style="display:none; margin-bottom: 100px;">+ NOVO EXERCÍCIO</button>
        <div class="footer-fixed">
            <button id="btn-finish-main" class="btn-finish" disabled onclick="window.app.finishWorkout()">TÁ PAGO!</button>
        </div>
    </div>

    <div id="screen-history" class="screen">
        <div class="header-bar">
            <button class="btn-icon" onclick="window.app.handleBack()"><span class="red-icon">←</span></button>
            <span class="user-title">Histórico</span>
            <div style="width:42px"></div>
        </div>
        <div id="history-list"></div>
    </div>

    <div id="custom-modal" class="modal-overlay">
        <div class="msg-content">
            <div id="d-title" style="font-weight:900; font-size:24px; margin-bottom:10px;">TÍTULO</div>
            <div id="d-msg" style="color:#d4d4d8; margin-bottom:25px;">Mensagem</div>
            <div id="d-actions" style="display:flex; gap:10px;"></div>
        </div>
    </div>

    <div id="input-modal" class="modal-overlay">
        <div class="msg-content">
            <div id="i-title" style="font-weight:900; font-size:24px;">ENTRADA</div>
            <input type="text" id="i-input" class="edit-input" style="margin:20px 0;">
            <div style="display:flex; gap:10px;">
                <button class="btn-dialog btn-secondary" id="i-cancel">CANCELAR</button>
                <button class="btn-dialog btn-primary" id="i-confirm">SALVAR</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXpjF-2oGF3RrfqT9KjthB4NVZXUGtsCg",
            authDomain: "supertreino-e20ee.firebaseapp.com",
            databaseURL: "https://supertreino-e20ee-default-rtdb.firebaseio.com",
            projectId: "supertreino-e20ee",
            storageBucket: "supertreino-e20ee.firebasestorage.app",
            messagingSenderId: "1092691038600",
            appId: "1:1092691038600:web:3402f46bbbc304a466ea3d"
        };

        async function startFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth();
                await signInAnonymously(auth);
                window.dbInstance = getDatabase(app);
                window.dbRef = ref; window.dbSet = set; window.dbOnValue = onValue;
                window.dbPush = push; window.dbRemove = remove;
                if(window.app) window.app.init();
            } catch(e) { console.error(e); }
        }
        startFirebase();
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js')); }
    </script>

    <script>
    const monstroMessages = ["A lenda viva!", "Shape tá vindo!", "Monstro sagrado!", "Isso é que é treino!", "Lendário!"];
    const fujaoMessages = ["Já vai?", "Volta aqui covarde!", "Deu medinho?", "Desistiu fácil?", "O sofá te chamou?"];
    const preguicosoMessages = ["Só isso?", "Preguiça bateu?", "Fez corpo mole!", "Metade do caminho?", "Melhore!"];

    window.app = {
        data: {}, historyData: [], currentUser: null, currentWorkoutIndex: null,
        isTraining: false, isMenuEditing: false, isSelectEditing: false, isActiveEditing: false,
        hasDialogOpen: false, hasMediaModalOpen: false,

        init() {
            window.addEventListener('online', () => location.reload());
            history.replaceState({ screen: 'screen-menu' }, '');
            window.onpopstate = (e) => this.handleSystemBack(e);
            this.loadData();
        },

        loadData() {
            if (!window.dbInstance) return;
            window.dbOnValue(window.dbRef(window.dbInstance, 'users'), (snap) => {
                this.data = snap.val() || {};
                this.checkLoadComplete();
            });
            window.dbOnValue(window.dbRef(window.dbInstance, 'history'), (snap) => {
                const val = snap.val();
                this.historyData = val ? Object.keys(val).map(k => ({...val[k], firebaseId: k})).sort((a,b) => b.id - a.id) : [];
                if(document.querySelector('.screen.visible')?.id === 'screen-history') this.renderHistoryList();
            });
        },

        checkLoadComplete() {
            if (this.data && !document.querySelector('.screen.visible')) {
                document.getElementById('loading-overlay').style.display = 'none';
                this.restoreScreen({ screen: 'screen-menu' });
            }
        },

        handleSystemBack(event) {
            if (this.hasMediaModalOpen) {
                this.closeCustomModal();
                history.pushState(history.state, '');
                return;
            }
            if (this.hasDialogOpen) {
                this.closeCustomModal();
                history.pushState(history.state, '');
                return;
            }
            if (this.isTraining) {
                const state = { screen: 'screen-active-workout', userId: this.currentUser, wIndex: this.currentWorkoutIndex };
                history.pushState(state, '', '#active');
                const msg = fujaoMessages[Math.floor(Math.random() * fujaoMessages.length)];
                this.showCustomModal('danger', 'FUJÃO?', msg, () => this.confirmExitWorkout());
                return;
            }
            if (event.state && event.state.screen) this.restoreScreen(event.state);
            else history.pushState({ screen: 'screen-menu' }, '');
        },

        confirmExitWorkout() {
            this.isTraining = false;
            this.hasDialogOpen = false;
            localStorage.removeItem('tempWorkoutState');
            history.replaceState({ screen: 'screen-menu' }, '');
            this.restoreScreen({ screen: 'screen-menu' });
        },

        showCustomModal(type, title, msg, confirmCb, cancelCb) {
            const modal = document.getElementById('custom-modal');
            this.hasDialogOpen = true;
            document.getElementById('d-title').innerText = title;
            document.getElementById('d-msg').innerText = msg;
            const actions = document.getElementById('d-actions');
            actions.innerHTML = '';
            
            const close = () => { modal.style.display = 'none'; this.hasDialogOpen = false; };
            
            if (type === 'success') {
                const btn = document.createElement('button');
                btn.className = 'btn-dialog btn-primary'; btn.innerText = 'OK';
                btn.onclick = () => { close(); confirmCb && confirmCb(); };
                actions.appendChild(btn);
            } else {
                const no = document.createElement('button');
                no.className = 'btn-dialog btn-secondary'; no.innerText = 'NÃO';
                no.onclick = () => { close(); cancelCb && cancelCb(); };
                const yes = document.createElement('button');
                yes.className = 'btn-dialog btn-primary'; yes.innerText = 'SIM';
                yes.onclick = () => { close(); confirmCb && confirmCb(); };
                actions.appendChild(no); actions.appendChild(yes);
            }
            modal.style.display = 'flex';
        },

        closeCustomModal() { document.getElementById('custom-modal').style.display = 'none'; this.hasDialogOpen = false; },

        showInputModal(title, placeholder) {
            return new Promise((resolve) => {
                const modal = document.getElementById('input-modal');
                document.getElementById('i-title').innerText = title;
                const input = document.getElementById('i-input');
                input.value = ''; input.placeholder = placeholder || '';
                modal.style.display = 'flex'; input.focus();
                const close = (val) => { modal.style.display = 'none'; resolve(val); };
                document.getElementById('i-confirm').onclick = () => close(input.value);
                document.getElementById('i-cancel').onclick = () => close(null);
            });
        },

        restoreScreen(state) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('visible'));
            document.getElementById(state.screen).classList.add('visible');
            window.scrollTo(0,0);
            if (state.screen === 'screen-menu') { this.currentUser = null; this.isTraining = false; this.renderMenu(); }
            if (state.screen === 'screen-workout-select') { this.currentUser = state.userId; this.renderWorkoutSelectScreen(); }
            if (state.screen === 'screen-active-workout') { this.currentUser = state.userId; this.currentWorkoutIndex = state.wIndex; this.renderActiveWorkout(); }
            if (state.screen === 'screen-history') this.renderHistoryList();
        },

        handleBack() { history.back(); },
        showHistory() { history.pushState({ screen: 'screen-history' }, ''); this.restoreScreen({ screen: 'screen-history' }); },

        renderMenu() {
            const list = document.getElementById('user-list'); list.innerHTML = '';
            Object.keys(this.data).forEach(id => {
                const u = this.data[id];
                const wrap = document.createElement('div'); wrap.className = 'card-wrapper';
                const btn = document.createElement('button'); btn.className = 'btn-large';
                btn.innerHTML = this.isMenuEditing ? `<input type="text" class="edit-input" value="${u.name}" onchange="window.app.renameUser('${id}', this.value)">` : `<span>${u.name}</span>`;
                btn.onclick = () => !this.isMenuEditing && history.pushState({ screen: 'screen-workout-select', userId: id }, '', `#user=${id}`);
                if (this.isMenuEditing) {
                    const del = document.createElement('div'); del.className = 'edit-controls-floating';
                    del.innerHTML = `<div class="btn-float btn-del" onclick="window.app.deleteUser('${id}')">✕</div>`;
                    wrap.appendChild(del);
                }
                wrap.appendChild(btn); list.appendChild(wrap);
            });
            document.getElementById('btn-add-user').style.display = this.isMenuEditing ? 'block' : 'none';
        },

        renderWorkoutSelectScreen() {
            const u = this.data[this.currentUser];
            document.getElementById('select-user-title').innerText = u.name;
            const list = document.getElementById('workout-select-list'); list.innerHTML = '';
            (u.workouts || []).forEach((w, idx) => {
                const wrap = document.createElement('div'); wrap.className = 'card-wrapper';
                const card = document.createElement('div'); card.className = 'workout-select-card';
                card.innerHTML = `<h3>${w.title}</h3><p>${(w.exercises || []).length} exercícios</p>`;
                card.onclick = () => !this.isSelectEditing && history.pushState({ screen: 'screen-active-workout', userId: this.currentUser, wIndex: idx }, '', '#active');
                if (this.isSelectEditing) {
                    const del = document.createElement('div'); del.className = 'edit-controls-floating';
                    del.innerHTML = `<div class="btn-float btn-del" onclick="window.app.deleteWorkout(${idx})">✕</div>`;
                    wrap.appendChild(del);
                }
                wrap.appendChild(card); list.appendChild(wrap);
            });
            document.getElementById('btn-add-workout').style.display = this.isSelectEditing ? 'block' : 'none';
        },

        renderActiveWorkout() {
            const u = this.data[this.currentUser];
            const w = u.workouts[this.currentWorkoutIndex];
            if (!this.isTraining && (w.exercises || []).length > 0) {
                this.isTraining = true;
                const state = { screen: 'screen-active-workout', userId: this.currentUser, wIndex: this.currentWorkoutIndex };
                history.pushState(state, '', '#guard1');
                history.pushState(state, '', '#guard2');
                history.pushState(state, '', '#active');
            }
            document.getElementById('active-title').innerText = w.title;
            const cont = document.getElementById('active-workout-container'); cont.innerHTML = '';
            (w.exercises || []).forEach((ex, i) => {
                const div = document.createElement('div'); div.className = 'exercise-card';
                div.innerHTML = `<div class="ex-name">${ex.name}</div><div style="margin:5px 0;"><span class="badge">${ex.sets}x${ex.reps}</span></div>
                <div class="weight-control"><button class="btn-weight" onclick="window.app.chgWeight(${i},-1)">-</button><span>${ex.weight} KG</span><button class="btn-weight" onclick="window.app.chgWeight(${i},1)">+</button></div>`;
                cont.appendChild(div);
            });
            document.getElementById('btn-finish-main').disabled = (w.exercises || []).length === 0;
            document.getElementById('btn-add-exercise').style.display = this.isActiveEditing ? 'block' : 'none';
        },

        renderHistoryList() {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            this.historyData.filter(h => h.user === this.data[this.currentUser]?.name).forEach(h => {
                const div = document.createElement('div'); div.className = 'history-item';
                div.innerHTML = `<strong>${h.date}</strong><br>${h.workoutTitle}`;
                list.appendChild(div);
            });
        },

        toggleMenuEdit() { this.isMenuEditing = !this.isMenuEditing; this.renderMenu(); },
        toggleSelectEditMode() { this.isSelectEditing = !this.isSelectEditing; this.renderWorkoutSelectScreen(); },
        toggleActiveEditMode() { this.isActiveEditing = !this.isActiveEditing; this.renderActiveWorkout(); },

        addUser: async function() { const n = await this.showInputModal('NOVA PESSOA', 'Nome'); if(n){ this.data['u_'+Date.now()]={name:n, workouts:[]}; this.save(); } },
        addWorkout: async function() { const n = await this.showInputModal('NOVO TREINO', 'Nome'); if(n){ const u=this.data[this.currentUser]; if(!u.workouts) u.workouts=[]; u.workouts.push({title:n, exercises:[]}); this.save(); } },
        addExercise: async function() { const n = await this.showInputModal('NOVO EXERCÍCIO', 'Nome'); if(n){ const w=this.data[this.currentUser].workouts[this.currentWorkoutIndex]; if(!w.exercises) w.exercises=[]; w.exercises.push({name:n, sets:3, reps:10, weight:0}); this.save(); } },
        
        chgWeight(i, d) { const ex=this.data[this.currentUser].workouts[this.currentWorkoutIndex].exercises[i]; ex.weight = Math.max(0, (ex.weight||0)+d); this.save(); },
        save() { window.dbSet(window.dbRef(window.dbInstance, 'users'), this.data); },
        
        finishWorkout() {
            const msg = monstroMessages[Math.floor(Math.random() * monstroMessages.length)];
            const reg = { date: new Date().toLocaleDateString('pt-BR'), user: this.data[this.currentUser].name, workoutTitle: this.data[this.currentUser].workouts[this.currentWorkoutIndex].title, id: Date.now() };
            window.dbPush(window.dbRef(window.dbInstance, 'history'), reg).then(() => {
                this.isTraining = false;
                this.showCustomModal('success', 'MONSTRO!', msg, () => this.confirmExitWorkout());
            });
        },

        confirmSpotify() { this.hasMediaModalOpen = true; this.showCustomModal('danger', 'SPOTIFY', 'Musiquinha?', () => { this.hasMediaModalOpen = false; window.open('https://open.spotify.com', '_blank'); }, () => this.hasMediaModalOpen = false); }
    };
    </script>
</body>
</html>
